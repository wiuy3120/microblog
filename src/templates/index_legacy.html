<!doctype html>
<html>

<head>
    {% if title %}
    <title>{{ title }} - Microblog</title>
    {% else %}
    <title>Welcome to Microblog</title>
    {% endif %}
</head>

<body>
    <h1>Hello, {{ user.user_name }}!</h1>
    {% for post in posts %}
    <div>
        <p>{{ post.author.user_name }} says: <b>{{ post.body }}</b></p>
    </div>
    {% endfor %}
</body>

</html>
